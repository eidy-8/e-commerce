<div class="carousel-container">
  <button
    class="nav-button left"
    (click)="prev()"
    [disabled]="currentIndex === 0"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path d="M15.41 16.59 10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
    </svg>
  </button>

  <div class="carousel">
    <div class="carousel-track" [style.transform]="getTransform()">
      <div class="card"[style.flex]="'0 0 calc((100% / ' + cardsPerPage + ') - 18px)'" *ngFor="let card of cards">
        <b>{{ card.title }}</b>
        <br>
        <img src={{card.image}} alt="Imagens do carrossel">
        <br>
        <p>{{ card.description }}</p>
        <a href={{card.link}}>
          <button>Mostrar produtos</button>
        </a>
      </div>
    </div>
  </div>

  <button
    class="nav-button right"
    (click)="next()"
    [disabled]="currentIndex >= cards.length - cardsPerPage"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z" />
    </svg>
  </button>
</div>
