<div class="flex flex-col items-center">
  <p class="text-gray-700 text-3xl mb-20 mt-10 px-2">
    Digite seu e-mail e senha para iniciar a sessÃ£o
  </p>
  <form
    class="bg-white shadow-md rounded px-8 pb-8 pt-8 lg:w-1/4 md:w-2/4 sm:w-full"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm mb-2" for="email">E-mail</label>
      <input
        [(ngModel)]="email"
        name="email"
        [ngClass]="{ 'border-red-500': loginError }"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition duration-500 ease-in-out"
        id="email"
        type="text"
        placeholder="Insira seu e-mail"
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm mb-2" for="password"
        >Senha</label
      >
      <input
        [(ngModel)]="password"
        name="password"
        [ngClass]="{ 'border-red-500': loginError }"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline transition duration-500 ease-in-out"
        id="password"
        type="password"
        placeholder="Insira sua senha"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        (click)="login()"
        class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
      >
        Entrar
      </button>
      <a
        class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800"
        href="http://localhost:4200/auth/register"
      >
        Criar conta
      </a>
    </div>
    <p *ngIf="loginError" class="text-red-500 text-xs italic mb-4 mt-3">
      Credenciais invÃ¡lidas, tente novamente.
    </p>
  </form>
</div>
