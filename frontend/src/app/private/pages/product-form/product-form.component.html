<div class="flex flex-col items-center">
    <div class="flex items-center mb-20 mt-10 px-2">
        <p class="text-gray-color text-2xl">
          Preencha todos os campos para anunciar o seu produto
        </p>
        <img class="w-48 h-48" src="../../../../assets/undraw_data-processing_z2q6.svg" alt="Imagem representando criação de anúncio">
    </div>

    <form
      class="bg-white shadow-md rounded-lg px-8 pb-8 pt-8 lg:w-1/4 md:w-2/4 sm:w-full"
    >
        <div class="mb-4 rounded-lg">
            <label class="block text-gray-color text-sm mb-2" for="email">E-mail</label>
            <input
            [(ngModel)]="teste"
            name="email"
            class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-color leading-tight focus:outline-none focus:shadow-outline transition duration-500 ease-in-out"
            id="email"
            type="text"
            placeholder="Insira seu e-mail"
            />
        </div>

        <div class="flex gap-5">
            <button class="px-6 py-3 text-primary-button-color hover:bg-tertiary-button-color rounded-lg">Cancelar</button>
            <button class="px-6 py-3 text-white bg-primary-button-color hover:bg-secondary-button-color rounded-lg">Confirmar</button>
        </div>
    </form>
</div>
